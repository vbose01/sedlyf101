<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/styles.css">

    <title>Disease Predictor</title>
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><strong> Disease Predictor</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/diabetes">Diabetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/heart">Heart</a>
              </li>
        </ul>
    </div>
  </nav>

  <!-- FORM -->
  <h1 style="text-align:center; margin-top:5rem">COVID-19 Prediction</h1>
  <h5 style="text-align:center;">Please enter the patient details</h5>
  <form action="{{ url_for('diabetes')}}" method="post" class="form-inline">
      <fieldset>
          <div class="tabcontent" id="new">
               <div class="form-group">
                  <label for="pregnancies">Number of Pregnancies</label>
                  <input class="form-control" type="number" name="pregnancies" placeholder="eg. 0 for male" required="required"/>
               </div>
                <div class="form-group">
                  <label for="glucose">Glucose Level (mg/dL)</label>
                  <input class="form-control" type="number" name="glucose" placeholder="eg. 80" required="required"/>
                </div>
                <div class="form-group">
                  <label for="bloodpressure">Blood Pressure (mmHg)</label>
                  <input class="form-control" type="number" name="bloodpressure" placeholder="eg. 80" required="required"/>
                </div>
                <div class="form-group">
                  <label for="skinthickness">Skin Thickness (mm)</label>
                   <input class="form-control" type="number" name="skinthickness" placeholder="eg. 20" required="required"/>
                </div>
                <div class="form-group">
                  <label for="insulin">Insulin Level (IU/mL) </label>
                  <input class="form-control" type="number" name="insulin" placeholder="eg. 80" required="required"/>
                </div>
                <div class="form-group">
                  <label for="bmi">Body Mass Index (kg/mÂ²)</label>
                  <input class="form-control" type="number" name="bmi" placeholder="eg. 23.1" required="required"/>
                </div>
                <div class="form-group">
                  <label for="dpf">Diabetes Pedigree Function</label>
                  <input class="form-control" type="text" name="dpf" placeholder="eg. 0.52" required="required"/>
                </div>
                <div class="form-group">
                  <label for="age">Patient Age in Years</label>
                  <input class="form-control" type="number" name="age" placeholder="eg. 34" required="required"/>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Submit Details</button>
                </div>
          </div>
      </fieldset>
    </form>


</body>
</html>
